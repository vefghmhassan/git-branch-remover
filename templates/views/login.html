<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login with Token</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="w-full max-w-sm bg-white p-8 rounded-lg shadow-lg">

    <!-- Logo -->
    <div class="flex justify-center mb-6">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTC5oHXvW3SPQ9NQoXQWNtjejXJB221J7N4jg&s" alt="Project Logo" class="h-16 w-16 object-contain">
    </div>

    <!-- Title -->
    <h2 class="text-center text-2xl font-bold text-gray-700 mb-6">Login with Token</h2>

    <form action="/login" method="POST" class="space-y-4">
        <div>
            <label for="token" class="block text-sm font-medium text-gray-700">Token</label>
            <input
                    type="text"
                    id="token"
                    name="token"
                    placeholder="Enter your token"
                    required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm"
            />

            <label for="url" class="block text-sm font-medium text-gray-700 mt-4">URL-Github</label>
            <input
                    type="text"
                    id="url"
                    name="url"
                    placeholder="https://github.com/your-repo"
                    required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm"
            />
        </div>

        <div>
            <button
                    type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded"
            >
                Login
            </button>
        </div>
    </form>

</div>

</body>
</html>
